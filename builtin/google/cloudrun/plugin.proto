syntax = "proto3";

package google.cloudrun;

option go_package = "waypoint/builtin/google/cloudrun";

message Deployment {
  string url = 1;
  Resource resource = 2;
  string revision_id = 3;

  message Resource {
    string location = 1;
    string project = 2;
    string name = 3;
  }
}

message Release {
  string url = 1;
}
