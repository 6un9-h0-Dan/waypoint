---
apiVersion: v1
kind: Service
metadata:
  name: {{ .ServiceName }}
  namespace: {{ .Namespace }}
  {{ if .ServiceAnnotations -}}
  annotations:
  {{- range $key, $value := .ServiceAnnotations }}
    {{ $key }}: "{{ $value }}"
  {{- end }}
  {{- end }}
spec:
  ports:
  - port: 9701
    name: grpc
  selector:
    app: waypoint-server
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: waypoint-server
  namespace: {{ .Namespace }}
  labels:
    app: waypoint-server
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: waypoint-server
  template:
    metadata:
      labels:
        app: waypoint-server
    spec:
      containers:
      - name: server
        image: {{ .ServerImage }}
        imagePullPolicy: Always
        command:
        - "/waypoint"
        args:
        - server
        - -vvv
        - -db=/data/data.db
        - -listen-grpc=0.0.0.0:9701
        ports:
        - containerPort: 9701
          name: grpc
        livenessProbe:
          tcpSocket:
            port: grpc
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
        volumeMounts:
        - name: data
          mountPath: /data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: waypoint-server-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: waypoint-server-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
